<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="neumorphic.css" type="text/css">
  <title>neumorphic form</title>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <i class="fa fa-twitter twitter-icon"></i>
      <p>logo</p>
    </div>
    <div class="input-container">
      <div class="input-field">
        <label for="email-field">email</label>
        <input type="email" name="email" id="email-field" placeholder="hello@gamil.com">
      </div>
      <div class="input-field">
        <label for="password-field">password</label>
        <input type="password" name="password" id="password-field" placeholder="******" >
      </div>
      <input type="submit" value="login" name="login-button" class="submit-button">
    </div>
  </div>
</body>
</html>
